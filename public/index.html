<!DOCTYPE html>
<html>

<head>
  <title>Auth Test</title>
</head>

<body>
  <main>

    <a id="oauth" href="#">Login</a>

  </main>

  <script>

    // let URL = "https://github.com/login/oauth/authorize";
    let URL = "http://api.login.yahoo.com/oauth2/request_auth";

    let options = {
      client_id: 'dj0yJmk9c01JMXNNUXJQYkdzJmQ9WVdrOVpGUkJUV2d5TldVbWNHbzlNQS0tJnM9Y29uc3VtZXJzZWNyZXQmc3Y9MCZ4PTU1',
      redirect_uri: 'https://localhost:3000/oauth',
      // https://localhost:3000/oauth?code=45v7y2j We can get this far without a real https
      // scope: 'read:user', not in Yahoo
      response_type: 'code',
      // state: 'asldfjdfs' // Optional in Yahoo
      language: 'en-us' // Optional in Yahoo
    }

    let QueryString = Object.keys(options).map((key) => {
      return `${key}=` + encodeURIComponent(options[key]);
    }).join("&");

    let authURL = `${URL}?${QueryString}`;

    let link = document.getElementById('oauth');
    link.setAttribute('href', authURL);

  </script>


</body>

</html>
